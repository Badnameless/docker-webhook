name: Build and publish image to Docker Hub 

on:
  [workflow_dispatch]

jobs:
  publish_images:
    runs_on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: docker build . -t francisbt03/hello-world:latest
      - name: push image to docker hub
        run: docker push francisbt03/hello-world:latest
