name: Build and publish image to Docker Hub 

on:
  push:
    branches:
      - main

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: docker build . -t francisbt03/hello-world:latest
      - name: push image to docker hub
        run: | 
          docker login -u francisbt03 -p ${{ secrets.DOCKER_HUB_KEY }}
          docker push francisbt03/hello-world:latest
